supergraph:
  listen: "127.0.0.1:4000"
# This headers config below is for workshop development purposes only.
# In this workshop, we will use a co-processor and JWT token to authenticate the user properly and properly configure the MCP server to use OAuth.
headers:
  all:
    request:
      - propagate:
          named: "Authorization"
include_subgraph_errors:
  all: true
authentication:
  router:
    jwt:
      jwks:
        - url: https://dev-4gnj48muikmjespc.us.auth0.com/.well-known/jwks.json
authorization:
  require_authentication: false
  directives:
    enabled: true
    reject_unauthorized: false
coprocessor:
  url: https://airlock-auth-coprocessor-ed3c378ab968.herokuapp.com/
  router:
    request:
      headers: true
      context: all
  subgraph:
    all: 
      request:
        headers: true
        body: true
        context: all